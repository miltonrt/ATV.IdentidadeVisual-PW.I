<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastrar</title>
	<link rel="icon" type="imagem/png" href="maetst.png">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

	<div id="base">
	<div id="cabecalho">
		<header>
			<ul>
				<li>
					<a href="index.html">
						Voltar
					</a>		
				</li>
			</ul>
		</header>
	</div>

<br>

	<div id="corpo">
	<p class="campos"><b><big>Todos os campos com " <font color="red">*</font> " são obrigatorios.</big></b></p>

		<br><br>
		<form class="form">
			<label for="nome">
				NOME COMPLETO <font color="red">*</font>
			<label>
				<input type="text" name="datanasc" placeholder="Ex: Adalbas da Cunha">
	<br><br>			
			<label for="nome">
				DATA DE NASCIMENTO <font color="red">*</font>
			<label>
				<input type="date" name="datanasc">				
	<br><br>			
			<label for="cpf">
				CPF <font color="red">*</font>
			<label>
				<input type="number" name="cpf" placeholder="Ex: 000000000-00">	
	<br><br>			
			<label for="email">
				E-MAIL <font color="red">*</font>
			<label>
				<input type="e-mail" name="email" placeholder="Ex: morfeudacosta@adalbas.gov.br">
	<br><br>			
			<label for="tell">
				TELEFONE <font color="red">*</font>
			<label>
				<input type="number" name="tell" placeholder="Ex: (00) 0000-0000">	
	<br><br>			
			<label for="cell">
				CELULAR
			<label>
				<input type="number" name="cell" placeholder="Ex: (00) 00000-0000">	
	<br><br>
			<label for="endereco">
				ENDEREÇO, Nº, COMPLEMENTO <font color="red">*</font>
			<label>
				<input type="text" name="endereco" placeholder="Rua Motinhos de la, Nº 13">	
	<br><br>
			<label for="estcv">
				ESTADO CIVIL <font color="red">*</font>
			</label>	
	<br><br>
			<label for="estcv">
				SOLTEIRO (A)
			</label>	
				<input type="radio" name="estcv">
			<label for="estcv">
				CASADO (A)
			</label>	
				<input type="radio" name="estcv">
			<label for="estcv">
				DIVORCIADO (A)
			</label>	
				<input type="radio" name="estcv">
			<label for="estcv">
				VIÚVO (A)
			</label>	
				<input type="radio" name="estcv">							
		</form>
	</div>

<br><br><br><br>

	<div id="rodape">
		<footer>
			<p id="textorodape">
				© Meats Ltda. Rua do Cacete, 123, Itanhaem - 11740-000 - São Paulo, SP
			</p>
		</footer>
	</div>	
	</div>

</body>
</html>
